<form  class="form">
  <ul>
    <li><h3>About You:</h3></li>
    <li> <label>First Name</label><br>
    <input type="text" name="firstName" ng-model="owner.firstName"> </li>
    <li><label>Last Name</label><br>
    <input type="text" name="lastName" ng-model="owner.lastName"> </li>
    <li><label>Age</label><br>
    <input type="number" name="age" ng-model="owner.age"> </li>
    <li> <label>Location</label><br>
    <input type="text" name="location" ng-model="owner.location"> </li>
    <li> <label>Favorite Breed</label><br>
    <input type="text" name="favorite" ng-model="owner.favorite"> </li>
    <li> <label>Number of Breeds Owned</label><br>
    <input type="number" name="numberOfBreeds" ng-model="owner.numberOfBreeds"> </li>
    <li>
      <button ng-click="editUser()">Done</button>
    </li>
</form>


<div>
  <button ng-click='showDogForm()'>Add Dog</button>
</div>



<form ng-show='addADoggie = !addADoggie' >
      <li><h3>About your dog:</h3></li>
    <li>
      <label>Dog's Name: </label><br>
      <input type="text" name="dogsName" ng-model="dog.name">
    </li>
    <li>
      <label>Dog's Age</label><br>
      <input type="number" name="dogsAge" ng-model="dog.age">
    </li>
    <li>
      <label>Dog's Breed</label><br>
      <input type="text" name="dogsBreed" ng-model="dog.breed">
    </li>
    <li>
      <label>Dog's Sex</label><br>
      <input type="text" name="dogsSex" ng-model="dog.sex">
    </li>
    <li>
      <label>Dog's Height</label><br>
      <input type="number" name="dogsHeight" ng-model="dog.height">
    </li>
    <li>
      <label>Dog's Weight</label><br>
      <input type="number" name="dogsWeight" ng-model="dog.weight">
    </li>
    <li>
      <label>Dog's AKC Paperwork</label><br>
      <input type="text" name="dogsAKC" ng-model="dog.dogAKCPapers">
    </li>
     <button ng-click='addDog()'>Add Dog</button>
    <li> 
  </ul>
  
</form>
